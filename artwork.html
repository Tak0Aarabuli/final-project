<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/artwork.css" />
    <title>Earthly Artisry</title>
  </head>
  <body>
    <div class="container">
      <!-- Header -->

      <main class="shop-section">
        <section class="shop-header">
          <h2>SHOP ALL / artworks</h2>
          <div class="sort-container">
            <button>SORT</button>
            <img src="assets/sortIcon.svg" alt="sortIcon" />
          </div>
        </section>

        <section class="products-grid">
          <article class="product-card">
            <img src="assets/images/art-product-1.png" alt="Product Name" />
            <p>Product Name</p>
            <div class="card-desc">
              <span>$40.00</span>
              <button class="add-to-cart">
                <img src="assets/artwork-cart.svg" alt="Add to Cart" />
              </button>
            </div>
          </article>
        </section>

        <ul class="pagination">
          <li><a href="#" class="prev">&lt;</a></li>
          <li><a href="#" class="active">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#" class="hide-tablet hide-phone">3</a></li>
          <li><a href="#" class="hide-tablet">4</a></li>
          <li><a href="#">...</a></li>
          <li><a href="#">17</a></li>
          <li><a href="#" class="next">&gt;</a></li>
        </ul>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
